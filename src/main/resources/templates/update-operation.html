<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Operation</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="overlay">
    <div class="modal">
        <span class="close-btn" onclick="location.href='/operations'">&#10006;</span>
        <h2>Update Operation</h2>
        <form th:action="@{/operations/update/{id}(id=${operation.id})}" method="post" th:object="${operation}">

            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" th:value="${operation.description}"></textarea>

            <label for="type">Operation Type</label>
            <select id="type" th:field="*{operationType}">
                <option th:each="type : ${types}" th:value="${type}" th:text="${type}">Type</option>
            </select>

            <label for="user">User ID</label>
            <input type="number" id="user" th:field="*{user.id}" th:value="${operation.user.id}" required>

            <div>
                <button type="submit">Update</button>
                <button type="button" class="cancel" onclick="location.href='/operations'">Cancel</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
