<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Good</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="overlay">
    <div class="modal">
        <span class="close-btn" onclick="location.href='/admin/warehouses'">&#10006;</span>
        <h2>Create Warehouse</h2>
        <form th:action="@{/admin/warehouses/add}" method="post" th:object="${warehouse}">

            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" required>

            <label for="type">Type</label>
            <select id="type" th:field="*{type}">
                <option th:each="type : ${types}" th:value="${type}" th:text="${type}">Type</option>
            </select>

            <label for="volume">Volume</label>
            <input type="number" id="volume" th:field="*{volume}" step="any" required>

            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}">

            <div>
                <button type="submit">Create</button>
                <button type="button" class="cancel" onclick="location.href='/admin/warehouses'">Cancel</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
