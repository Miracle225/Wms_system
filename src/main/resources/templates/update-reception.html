<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Order</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="overlay">
    <div class="modal">
        <span class="close-btn" onclick="location.href='/receptions'">&#10006;</span>
        <h2>Update Good Acceptance</h2>
        <form th:action="@{/receptions/update/{id}(id=${acceptance.id})}" method="post" th:object="${acceptance}">

            <label for="acceptance_date">Acceptance Date</label>
            <input type="date" id="acceptance_date" th:field="*{acceptionDate}" th:value="${acceptance.acceptionDate}" required>
<!--            <label for="volume">Acceptance Volume</label>-->
<!--            <input type="number" id="volume" th:field="*{acceptsVolume}" step="any" th:value="${acceptance.acceptsVolume}" required>-->
<!--            <label for="price">Price</label>-->
<!--            <input type="number" id="price" th:field="*{price}" step="any" th:value="${acceptance.price}" required>-->
<!--            <label for="quantity">Quantity</label>-->
<!--            <input type="number" id="quantity" th:field="*{quantity}" th:value="${acceptance.quantity}" required>-->
            <label for="provider">Provider ID</label>
            <input type="number" id="provider" th:field="*{provider.id}" th:value="${acceptance.provider.id}" required>
            <div>
                <button type="submit">Update</button>
                <button type="button" class="cancel" onclick="location.href='/receptions'">Cancel</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
