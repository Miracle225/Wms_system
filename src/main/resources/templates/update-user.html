<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Order</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="overlay">
    <div class="modal">
        <span class="close-btn" onclick="location.href='/receptions'">&#10006;</span>
        <h2>Update User</h2>
        <form th:action="@{/admin/users/update/{id}(id=${user.id})}" method="post" th:object="${user}">

            <label for="email">Email</label>
            <input type="text" id="email" th:field="*{email}" th:value="${user.email}" required>
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" th:value="${user.username}" required>
            <label for="password">Password</label>
            <input type="text" id="password" th:field="*{password}" th:value="${user.password}" required>
            <label for="role">Role</label>
            <select id="role" th:field="*{role}">
                <option th:each="role : ${roles}" th:value="${user.role}" th:text="${role}">Role</option>
            </select>
            <div>
                <button type="submit">Update</button>
                <button type="button" class="cancel" onclick="location.href='/admin/users'">Cancel</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
