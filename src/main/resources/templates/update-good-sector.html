<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Good Order</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="overlay">
    <div class="modal">
        <span class="close-btn" onclick="location.href='/sector-goods'">&#10006;</span>
        <h2>Update Good Sector</h2>
        <form th:action="@{/sector-goods/update/{id}(id=${goodSector.id})}" method="post" th:object="${goodSector}">
            <label for="sector">Sector ID</label>
            <input type="number" id="sector" th:field="*{sector.id}" th:value="${goodSector.id}" required>
            <label for="good">Good ID</label>
            <input type="number" id="good" th:field="*{good.id}" th:value="${goodSector.good.id}" required>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" th:field="*{quantity}" th:value="${goodSector.quantity}" required>
            <div>
                <button type="submit">Update</button>
                <button type="button" class="cancel" onclick="location.href='/sector-goods'">Cancel</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
